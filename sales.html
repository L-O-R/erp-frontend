<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sales.css">
</head>

<body>
    <!-- create a dashboard -->
    <div class="dashboard">
        <aside class="dashboard_sidebar">
            <div>
                <header class="dashboard_sidebar__header">
                    <div>
                        <div class="dashboard_sidebar__header__logo">
                            <img src="./assets/logo.png" alt="erp">
                        </div>
                        <div class="dashboard_sidebar__header__title">
                            <h1>Nexgen ERP</h1>
                            <p>Lite Version</p>
                        </div>
                    </div>
                </header>
                <nav class="dashboard_sidebar__nav">
                    <ul>
                        <li>
                            <a href="./index.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="14" width="7" height="7"></rect>
                                    <rect x="3" y="14" width="7" height="7"></rect>
                                </svg>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="./inventory.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
                                    <path
                                        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                                    </path>
                                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                                </svg>
                                <span>Inventory</span>
                            </a>
                        </li>
                        <li>
                            <a href="./sales.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <line x1="12" y1="1" x2="12" y2="23"></line>
                                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                                </svg>
                                <span>Sales</span>
                            </a>
                        </li>
                        <li>
                            <a href="./employees.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                <span>Employee</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                <footer class="dashboard_sidebar__footer">
                    <button id="logOutBtn">Logout</button>
                </footer>
            </div>
        </aside>
        <main class="dashboard_main">
            <header>
                <div>
                    <h1>
                        Sales
                    </h1>
                    <p>
                        Track sales and generate reports
                    </p>
                </div>
                <div>
                    <button id="exportCsvSalesBtn">Export Csv</button>
                    <button id="addSaleBtn">Add Sale</button>
                </div>
            </header>
            <section class="tableSection">
                <h2>Sales History</h2>
                <div class="table_container">
                    <table>
                        <thead>
                            <tr>
                                <th>Data & Time</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="salesHistoryTbody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>


    <dialog id="add_sales_dialog">
        <header>
            <h2>Add Sale</h2>
            <button id="close_add_sales_dialog">X</button>
        </header>
        <form id="add_sales_form">
            <header>
                <hr>
                <h2>ADD SALES</h2>
                <hr>
            </header>
            <div>
                <div>
                    <label for="product">Product</label>
                    <select name="product" id="product">
                        <option value="">Select Product</option>
                        <!-- add option from our inventory data -->
                    </select>
                </div>
                <div>
                    <label for="quantity">Quantity</label>
                    <!-- quantity can't be larger then availiable product quantity -->
                    <input type="number" name="quantity" id="quantity" min="1" max="1" value="1">

                    <span id="product_quantity"></span>
                </div>
                <!-- <div class="totol_price_details"></div> -->
                <div class="form_buttons">
                    <button type="button" id="cancel_add_sales_dialog">Cancel</button>
                    <button type="submit">Add Sale</button>
                </div>
            </div>
        </form>
    </dialog>

    <template id="sales_data_template">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <script src="./js/sales.js" type="module"></script>
</body>

</html>
