<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextErp Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <!-- create a dashboard -->
    <div class="dashboard">
        <aside class="dashboard_sidebar">
            <div>
                <header class="dashboard_sidebar__header">
                    <div>
                        <div class="dashboard_sidebar__header__logo">
                            <img src="./assets/logo.png" alt="erp">
                        </div>
                        <div class="dashboard_sidebar__header__title">
                            <h1>Nexgen ERP</h1>
                            <p>Lite Version</p>
                        </div>
                    </div>
                </header>
                <nav class="dashboard_sidebar__nav">
                    <ul>
                        <li>
                            <a href="./index.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="14" width="7" height="7"></rect>
                                    <rect x="3" y="14" width="7" height="7"></rect>
                                </svg>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="./inventory.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
                                    <path
                                        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                                    </path>
                                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                                </svg>
                                <span>Inventory</span>
                            </a>
                        </li>
                        <li>
                            <a href="./sales.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <line x1="12" y1="1" x2="12" y2="23"></line>
                                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                                </svg>
                                <span>Sales</span>
                            </a>
                        </li>
                        <li>
                            <a href="./employees.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                <span>Employee</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                <footer class="dashboard_sidebar__footer">
                    <button id="logOutBtn">Logout</button>
                </footer>
            </div>
        </aside>
        <main class="dashboard_main">
            <header class="dashboard_header">
                <div>
                    <h2>Dashboard</h2>
                    <p>Welcome back! Here's your business overview.</p>
                </div>
            </header>


            <section class="charts_section">
                <div class="chart_container bar_chart">
                    <header>
                        <h3>Sales Overview</h3>
                        <p>Monthly revenue trend</p>
                    </header>
                    <div class="chart_wrapper">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
