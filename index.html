<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextErp Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <!-- create a dashboard -->
    <div class="dashboard">
        <aside class="dashboard_sidebar">
            <div>
                <header class="dashboard_sidebar__header">
                    <div>
                        <div class="dashboard_sidebar__header__logo">
                            <img src="./assets/logo.png" alt="erp">
                        </div>
                        <div class="dashboard_sidebar__header__title">
                            <h1>Nexgen ERP</h1>
                            <p>Lite Version</p>
                        </div>
                    </div>
                </header>
                <nav class="dashboard_sidebar__nav">
                    <ul>
                        <li><a href="./index.html">Dashboard</a></li>
                        <li><a href="./inventory.html">Inventory</a></li>
                        <li><a href="./sales.html">Sales</a></li>
                        <li><a href="./employees.html">Employee</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <footer class="dashboard_sidebar__footer">
                    <button id="logOutBtn">Logout</button>
                </footer>
            </div>
        </aside>
        <main class="dashboard_main">
            <header>
                <h2>Dashboard</h2>
                <p>Manage your products and Stocks levels</p>
            </header>

            <section>
                <div class="bar_chart">
                    <canvas id="barChart"></canvas>
                </div>
                <div>
                    <canvas id="pieChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</body>

</html>
