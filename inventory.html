<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/png">
    <title>Nexgen ERP - Inventory</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/inventory.css">
</head>

<body>
    <!-- create a dashboard -->
    <div class="dashboard">
        <aside class="dashboard_sidebar">
            <div>
                <header class="dashboard_sidebar__header">
                    <div>
                        <div class="dashboard_sidebar__header__logo">
                            <img src="./assets/logo.png" alt="erp">
                        </div>
                        <div class="dashboard_sidebar__header__title">
                            <h1>Nexgen ERP</h1>
                            <p>Lite Version</p>
                        </div>
                    </div>
                </header>
                <nav class="dashboard_sidebar__nav">
                    <ul>
                        <li>
                            <a href="./index.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="14" width="7" height="7"></rect>
                                    <rect x="3" y="14" width="7" height="7"></rect>
                                </svg>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="./inventory.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
                                    <path
                                        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                                    </path>
                                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                                </svg>
                                <span>Inventory</span>
                            </a>
                        </li>
                        <li>
                            <a href="./sales.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <line x1="12" y1="1" x2="12" y2="23"></line>
                                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                                </svg>
                                <span>Sales</span>
                            </a>
                        </li>
                        <li>
                            <a href="./employees.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                <span>Employee</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                <footer class="dashboard_sidebar__footer">
                    <button id="logOutBtn">Logout</button>
                </footer>
            </div>
        </aside>
        <main class="dashboard_main">
            <header class="dashboard_main__inventory__header">
                <div>
                    <h2>Inventory</h2>
                    <p>Manage your products and Stocks levels</p>
                </div>
                <div>
                    <button>Export Csv</button>
                    <button id="addProductBtn">Add Product</button>
                </div>
            </header>
            <section class="filterSection">
                <form>
                    <label for="search" class="sr-only">Search</label>
                    <input type="search" id="search" placeholder="Search Product by name or Category">
                </form>
            </section>

            <section class="tableSection">
                <div class="table_container">
                    <table>
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventory_tableBody">
                            <!-- Rows will be dynamically injected here -->
                        </tbody>
                    </table>
                    <div id="emptyState" class="empty_state" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                            </path>
                            <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
                            <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
                            <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                        <p>No products found matching your search.</p>
                    </div>
                </div>
                <div class="table_footer">
                    <span id="inventory_summary">
                        Showing 0 of 0 products
                    </span>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
    <template id="table_template">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
    </template>


    <!--  dialog for the modal addproduct form  -->
    <dialog id="addProductDialog">
        <section class="addProduct_form_section">
            <header>
                <h2>Add Product</h2>
                <button id="closeAddProductDialog" aria-label="Close dialog">&times;</button>
            </header>
            <form id="addProductForm">
                <div class="form_group">
                    <label for="productName">Product Name*</label>
                    <input type="text" id="productName" placeholder="Enter Product Name" required>
                </div>
                <div class="form_group">
                    <label for="category">Category*</label>
                    <select name="category" id="category" required>
                        <option value="">Select Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="accessories">Accessories</option>
                        <option value="software">Software</option>
                        <option value="hardware">Hardware</option>
                        <option value="services">Services</option>
                    </select>
                </div>
                <div class="form_group">
                    <label for="price">Price*</label>
                    <input type="number" id="price" step="0.01" placeholder="Enter Price" required>
                </div>
                <div class="form_group">
                    <label for="quantity">Quantity*</label>
                    <input type="number" id="quantity" placeholder="Enter Quantity" required>
                </div>
                <button type="submit">Add Product</button>
            </form>
        </section>
    </dialog>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/inventory.js"></script>
</body>

</html>
